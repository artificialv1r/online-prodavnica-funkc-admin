<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Artikli</h2>
    <hr>

    <div class="container">
        <table id="articles">
            <thead>
                <tr>
                    <th>Br</th>
                    <th>Naziv</th>
                    <th>Cena($)</th>
                </tr>
            </thead>
            <tbody id="articles-body">

            </tbody>
        </table>
    <div class="okvir">
    <form id="forma">
        <div>
            <label for="naziv">Naziv:</label>
            <input type="text" id="naziv" name="naziv" required>
        </div>

        <div><label for="cena">Cena:</label>
            <input type="number" id="cena" name="cena" required>
        </div>
        <div><label for="opis">Opis:</label>
            <input type="text" id="opis" name="opis" required>
        </div>

    </form>
    <br>
    <button type="button" id="submitBtn">Dodaj</button>
    </div>
    </div>

    <div id="articleDetails"></div>

    
    <script src="app.js"></script>
</body>

</html>
